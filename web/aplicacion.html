     	<!--Filtros-->
     	<div class="lateral">

        	Filtros
      	</div>
				<!--De tiempo-->
				<div class="contenido" style="height:408px">
					<div class="fondo_subtitulos">
						<div class="subtitulos"> de tiempo
							<div id="slider-range"></div>
							<form name="fecha">
								<p class="opciones_texto" style="font-size:12px; text-align:right; padding-right:25px">
									<label for="minrango">Mínimo:</label> 
									<input id="minrango" class="intervalo" name="minrango">
									<label for="minrango">Máximo:</label>
									<input id="maxrango" class="intervalo" name="maxrango">
								</p>
							</form>
					 </div>
					</div>
																
					<!--De institución-->
					<div class="fondo_subtitulos">
						<div class="subtitulos">institución 
							<table class="opciones_tabla">
								<tr>
									<td>								
										<form action="" class="opciones_texto" name="institucion" style="border-bottom:0px;">
											<input type="checkbox" id="UASLP" class = "estilo_box" checked="checked"/><label for="UASLP" class="estilo_label">UASLP<br></label>                            
											<input type="checkbox" id="UDLAP" class = "estilo_box" checked="checked"/><label for="UDLAP" class="estilo_label">UDLAP<br></label>
											<input type="checkbox" id="UAEH" class = "estilo_box" checked="checked"/><label for="UAEH" class="estilo_label">UAEH<br></label>
											<input type="checkbox" id="UV" class = "estilo_box" checked="checked"/><label for="UV" class="estilo_label">UV<br></label>
										</form>
									</td>
									<td>
										<form action="" class="opciones_texto" name="institucion2">
											<input type="checkbox" id="UAEMEX" class = "estilo_box" checked="checked"/><label for="UAEMEX" class="estilo_label">UAEMEX<br></label>
											<input type="checkbox" id="ITESM" class = "estilo_box" checked="checked"/><label for="ITESM" class="estilo_label">ITESM<br></label>
											<input type="checkbox" id="UDG" class = "estilo_box" checked="checked"/><label for="UDG" class="estilo_label">UDG<br></label>
											<input type="checkbox" id="UCSJ" class = "estilo_box" checked="checked"/><label for="UCSJ" class="estilo_label">UCSJ<br></label>
										</form>
									</td>
								</tr>
							</table>
														
							<!--Valores que sirven para el funcionamiento del filtro-->
							<script>				
								var uaslp,udlap,uaeh,uaemex,itesm,udg, uv, ucsj;
															
								function valorinstitucion()
								{
									if(document.institucion.UASLP.checked){uaslp=true;}
									else {uaslp="Hola";}
			
									if(document.institucion.UDLAP.checked){udlap=true;}
									else {udlap=false;}
							
									if(document.institucion.UAEH.checked){uaeh=true;}
									else {uaeh=false;}
									
									if(document.institucion.UV.checked){uv=true;}
									else {uv=false;}
			
									if(document.institucion2.UAEMEX.checked){uaemex=true;}
									else {uaemex=false;}
			
									if(document.institucion2.ITESM.checked){itesm=true;}
									else {itesm=false;}
			
									if(document.institucion2.UDG.checked){udg=true;}
									 else {udg=false;}
									
									if(document.institucion2.UCSJ.checked){ucsj=true;}
									else {ucsj=false;}
								}
															
						</script>
													
					</div>
				</div>               
											
				<!--De tipo-->
				<div class="fondo_subtitulos" style="border:0px;">
					<div class="subtitulos">tipo
						<table class="opciones_tabla">
							<tr>
								<td>
									<form action="" class="opciones_texto" name="tipo" >
										<input type="checkbox" id="tesisdigitales" class = "estilo_box" checked="checked"/><label for="tesisdigitales" class="estilo_label">Tesis digitales<br></label>                           
										<input type="checkbox" id="documentos" class = "estilo_box" checked="checked"/><label for="documentos" class="estilo_label">Documentos<br></label> 
										<input type="checkbox" id="elemento" class = "estilo_box" checked="checked"/><label for="elemento" class="estilo_label">Elemento<br></label> 
									</form> 
								</td>
							</tr>
						</table>
